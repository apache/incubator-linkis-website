name: Check Markdown links

on: push

jobs:
  validate_links:
    name: Links verifier
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-node@v2.2.0
      with:
        node-version: 14
          
    - name: install
      run: |
        npm install
    - name: Build
      run: |
        npm run build
        cp .asf.yaml build
        cp .htaccess build
        cp doap.rdf build
    - uses: modernweb-dev/check-html-links-action@v1
      with:
        doc-folder: 'build'
