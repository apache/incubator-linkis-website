name: Check Markdown links

on: push

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-node@v2.2.0
    - name: dev
      run: |
        npm install
    - name: server
      run: |
        npm start
    - uses: filiph/linkcheck@v2.0.15+1
      with:
        arguments: http://localhost:3000
