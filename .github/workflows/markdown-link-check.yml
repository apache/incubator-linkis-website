name: Check Markdown links

on: push

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-node@v2.2.0
    - uses: untitaker/hyperlink@0.1.21
      with:
        args: home/runner/work/incubator-linkis-website/ --sources blog/
